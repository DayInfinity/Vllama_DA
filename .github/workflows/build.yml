name: Build and Release Vllama

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      version_name:
        description: "Version Name (e.g. 1.0.1)"
        required: true
        default: "1.0.0"

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.29.0"
          channel: "stable"

      - name: Get Dependencies
        run: flutter pub get

      - name: Build Windows
        run: flutter build windows

      - name: Build MSIX
        run: flutter pub run msix:create

      - name: Build Android APK
        run: flutter build apk --release

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: vllama-windows
          path: build/windows/x64/runner/Release/

      - name: Upload MSIX Artifact
        uses: actions/upload-artifact@v4
        with:
          name: vllama-msix
          path: build/windows/x64/runner/Release/*.msix

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: vllama-android
          path: build/app/outputs/flutter-apk/app-release.apk

  release:
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download MSIX
        uses: actions/download-artifact@v4
        with:
          name: vllama-msix

      - name: Download Android APK
        uses: actions/download-artifact@v4
        with:
          name: vllama-android

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.event.inputs.version_name || github.run_number }}
          name: Release v${{ github.event.inputs.version_name || github.run_number }}
          files: |
            *.msix
            app-release.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
